<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-container>
    <div>
      <img src="../../assets/2.jpg" class="center">
      <h3 class="ion-text-center">Pejay Martin Zeta</h3>
    </div>
    <div>
      <ion-list>
        <ion-item><ion-icon name="person-outline"></ion-icon>
          <ion-label class="Age">Age: 21 years old</ion-label>
        </ion-item>
        <ion-item><ion-icon name="calendar-outline"></ion-icon>
          <ion-label class="Birthday">Birthdate: July 22, 2000</ion-label>
        </ion-item>
        <ion-item><ion-icon name="location-outline"></ion-icon>
          <ion-label class="Address:">Address: Brgy. Canfabi, Carigara, Leyte</ion-label>
        </ion-item>
        <ion-item><ion-icon name="home-outline"></ion-icon>
          <ion-label class="Hometown:">Hometown: Mandaluyong City</ion-label>
        </ion-item>
        <ion-item><ion-icon name="briefcase-outline"></ion-icon>
          <ion-label class="Academic Status:">Academic Status: Student</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-container>
</ion-content>
